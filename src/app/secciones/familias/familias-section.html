<app-simply-section title="Información para las familias" paragraph="La primera consulta con un oncólogo veterinario tiene como objetivo establecer 
los pasos para llegar al diagnóstico y evaluar hasta dónde llega la enfermedad. Esta información nos permite conocer contra quién luchamos, cuán agresivo 
es y hasta dónde logró llegar. Esta primera consulta puede ser online (telemedicina) o puede ser en nuestra clínica."

paragraph2="Te vamos a indicar y realizar los estudios acordes al tipo tumoral, que pueden incluir una biopsia y diagnóstico por imágenes 
(ecografía, radiografías y, si es necesario, tomografía). Como la enfermedad se desarrolla en un paciente, debemos valorar el 
estado general indicando estudios de sangre y presencia de enfermedades infecciosas subclínicas."

paragraph3="Toda esta información es la base para discutir opciones de tratamiento y establecer una comunicación clara y empática. Para los 
pacientes referidos contamos con una sistematización que permite realizar todos los estudios en este primer viaje.
Podés comunicarte con nosotros:"></app-simply-section>

<app-especial-section-1 imagen="assets/img/veterinaria.jpg" titulo="Aspectos importantes  de la primera consulta"
p1="Diagnóstico y explicación : El oncólogo analiza el historial médico, explica el diagnóstico y detalla el estado actual del paciente, incluyendo la naturaleza y extensión del cáncer  "
p2="Opciones de tratamiento: Se te explicaran las alternativas de tratamiento disponibles, sus beneficios, riesgos, efectos secundarios y pronóstico esperado. "
p3="La enfermedad esta un paciente por lo cual cada tratamiento se ajusta a las necesidades del paciente y su familia "></app-especial-section-1>

<app-simply-section title="Telemedicina" 
paragraph="El Servicio de Telemedicina,  no viene a reemplazar la atención presencial, sino que la complementa, 
brindando a las familias de nuestros pacientes y sus clínicos derivantes, la posibilidad de realizar las consultas de orientación y seguimiento." 
 
paragraph2="Como se realiza? Se accede una consulta oncológica de orientación y a partir de esta consulta, el especialista  evalúa la historia clínica y los 
análisis realizados al paciente por su médico clínico. Del análisis de la información se ayuda en la toma de dicciones de tratamiento o bien de 
recomendación de análisis o imágenes que ayuden a completar el diagnostico. El servicio telemedicina posee  una fuerte orientación a las interconsultas, 
habituales cuando los pacientes requieren una segunda opinión.  "></app-simply-section>

<app-simply-section title="¿Cómo solicitar una teleconsulta?" 
paragraph="Podés comunicarte a través de nuestro formulario en línea o mediante el link directo a WhatsApp para coordinar el turno. 
Nuestro equipo te confirmará la fecha y hora, y te enviará las indicaciones necesarias para la conexión."></app-simply-section>

<app-lis-section-component title="¿Qué necesitas para la teleconsulta?" 
paragraph="Para que tu consulta sea fluida y provechosa, asegúrate de contar con:" 
[items]="['Consulta previamente programada con nuestro equipo.', 
'Dispositivo con cámara y micrófono, ya sea un celular (iOS o Android), Tablet o computadora de escritorio/portátil', 
'Conexión a internet estable y de buena calidad para evitar interrupciones.', 
'Espacio privado, tranquilo y bien iluminado para garantizar la comodidad durante la comunicación.']"> </app-lis-section-component>
