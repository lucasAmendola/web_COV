<app-simply-section title="Nuestra Clínica" 
    paragraph="El cáncer es la enfermedad más frecuente en perros mayores y la segunda en gatos senior. Según la American 
    Veterinary Medical Association (AVMA), 1 de cada 4 perros lo desarrollará a lo largo de su vida.
    Hace casi diez años, impulsados por esta realidad, fundamos una clínica especializada en oncología veterinaria. Nuestro 
    compromiso es ofrecer diagnósticos precisos y tratamientos integrales, adaptados a las necesidades únicas de cada paciente y su familia.">
