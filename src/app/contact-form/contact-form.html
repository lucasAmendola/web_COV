<div class="contact-container">
  <h2>Contacte con nosotros</h2>

  <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Nombre *</label>
      <input id="nombre" type="text" formControlName="nombre" />
      <div *ngIf="contactForm.get('nombre')?.invalid && contactForm.get('nombre')?.touched">
        <small class="error">El nombre es obligatorio</small>
      </div>
    </div>

    <div class="form-group">
      <label for="mail">Mail *</label>
      <input id="mail" type="email" formControlName="mail" />
      <div *ngIf="contactForm.get('mail')?.invalid && contactForm.get('mail')?.touched">
        <small class="error">Ingrese un mail válido</small>
      </div>
    </div>

    <div class="form-group">
      <label for="telefono">Teléfono</label>
      <input id="telefono" type="text" formControlName="telefono" />
    </div>

    <div class="form-group">
      <label for="direccion">Dirección</label>
      <input id="direccion" type="text" formControlName="direccion" />
    </div>

    <div class="form-group">
      <label for="asunto">Asunto</label>
      <select id="asunto" formControlName="asunto">
        <option value="Consulta">Consulta</option>
        <option value="Soporte">Soporte</option>
        <option value="Otro">Otro</option>
      </select>
    </div>

    <button type="submit" [disabled]="contactForm.invalid">Enviar</button>
  </form>
</div>
