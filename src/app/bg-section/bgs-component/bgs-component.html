<div class="bgSection" [style.backgroundImage]="'url(' + bcImage + ')'">
    <div class="cardsContainer">
        <app-card-component class="card" titulo="Tomamos las decisiones en forma compartida" 
            texto="La medicina basada solo en las decisiones del médico puede llevar a errores. 
            Nadie conoce más a tu compañero que vos, y sos importante para tomar decisiones que ayuden 
            a preservar su calidad de vida. Sos el guardián de su bienestar y en vos nos apoyamos para conservarlo."></app-card-component>

        <app-card-component class="card" titulo="Juntos planificamos los  próximos pasos" 
            texto="Acordamos juntos un plan de acción personalizado, que puede incluir la realización de pruebas adicionales para obtener un 
            diagnóstico más preciso, el inicio de un tratamiento específico según las necesidades del paciente, o un seguimiento periódico para 
            evaluar su evolución y bienestar."></app-card-component>

        <app-card-component class="card" titulo="Respaldo científico" texto="La información está disponible en todos 
            los canales, pero tu oncólogo será quien responda tus preguntas y aclare cada punto de manera específica, utilizando explicaciones claras 
            y fundamentadas en la evidencia científica, para que cuentes con datos confiables al momento de tomar decisiones."></app-card-component>

        <app-card-component class="card" titulo="Momentos difíciles" texto="Sabemos que podés sentirte triste o preocupado, y 
            entendemos que este es un momento difícil. Por eso, estamos para acompañarte y brindarte el apoyo que necesitás para ayudarlo de la mejor manera 
            posible, facilitando la toma de decisiones informadas que contribuyan a su bienestar y calidad de vida."></app-card-component>

        <app-card-component class="card" titulo="Decidir con confianza" texto="Tomar decisiones sobre la salud de tu compañero puede ser abrumador. Por eso, 
            te acompañamos en cada paso, ofreciéndote información clara, opciones transparentes y el respaldo de la evidencia científica. Nuestro objetivo es que 
            cada elección que tomes esté guiada por la confianza, la seguridad y el amor que sentís por"></app-card-component>
    </div>
</div>
